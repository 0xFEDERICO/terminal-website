<!DOCTYPE html>
<html lang="en">

<head>
  <title>Terminal website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="description" name="description" content="trying to emulate the behavior of an *nix terminal " />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
</head>

<body onload="login()">
  <div class="container">
    <div class="terminal">
      <p id="login"></p>
      <p>Enter "help" for more information</p>
      <div class="row" id="row0">
        <p class="input-text">visitor@guests:~$</p>
        <form class="term-form" id="remove" onsubmit="formSubmit()">
          <input type="text" id="focus" class="term-input" autocomplete="off">
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
